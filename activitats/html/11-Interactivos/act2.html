<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Autocompletado de Marcas de Smartphone</title>
</head>
<body>

  <h1>Buscador de Smartphones</h1>

  <form>
    <label for="brand">Marca:</label>
    <input type="text" id="brand" list="brandList" placeholder="Escribe la marca">

    <datalist id="brandList">
      <option value="Apple"><details>500€</details>
      <option value="Samsung"><details>400€</details>
      <option value="Google"><details>300€</details>
      <option value="Huawei"><details>545€</details>
      <option value="Xiaomi"><details>50€</details>
      <option value="OnePlus"><details>400€</details>
    </datalist>



    <input type="submit" value="Buscar">
  </form>

</body>
</html>
</html>
