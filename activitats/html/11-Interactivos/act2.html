<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Autocompletado de Marcas de Smartphone</title>
</head>
<body>
  <!--????????-->
  <label for="marca">Marca:</label>
  <input type="text" id="marca" name="marca" autocomplete="off" onkeyup="autocompletarMarcas()">
  
  <datalist id="marcas-lista">
    <option value="Apple">
    <option value="Samsung">
    <option value="Huawei">
    <option value="Xiaomi">
  </datalist>

  <script>
    function autocompletarMarcas() {
      var input, filtro, datalist, opciones, i;
      input = document.getElementById("marca");
      filtro = input.value.toUpperCase();
      datalist = document.getElementById("marcas-lista");
      opciones = datalist.getElementsByTagName("option");
      
      for (i = 0; i < opciones.length; i++) {
        if (opciones[i].value.toUpperCase().indexOf(filtro) > -1) {
          opciones[i].style.display = "";
        } else {
          opciones[i].style.display = "none";
        }
      }
    }
  </script>
</body>
</html>
