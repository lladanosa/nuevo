<html lang="en">
<head>

            </tr>
            <tr>
                <td>
                    <h2>Email:</h2><br>
                    Email: <input type="text" name="email" id="email" placeholder="escriva su correo">
                </td>
            </tr>
            <tr>
                <tr>
                    <td>
                        <h2>Como me has conocido?</h2>
                        <br>
                        <select multiple name="prov" id="prov">

                            <option value="1">Nos conocemos en persona</option>
                            <option value="2">A traves de un amigo</option>
                            <option value="3">Otros</option></select>
                    </td>
                </tr>
        </table> 
    </form>
</body>
</html>
