    <h1>Venta de altavoces</h1>

        </select><br><br>
        <label>
            Potencia Màxima
            <input type="number" min="50" max="100"><br><br>
        </label>
        <label>
            Bluetooth?
            <input type="checkbox">
        </label><br><br>
        <label>
            Color:
            <input type="text" name="color"> 
        </label><br><br>
        <button type="submit">Comprar</button>
    </form>
</body>
